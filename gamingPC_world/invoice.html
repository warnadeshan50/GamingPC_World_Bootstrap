<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice GamingPC World</title>
    <meta name = "viewport" content="width=device-width,initial-scale1.0">
    <link rel="stylesheet" href="asset/boostrap/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/header_nav_body.css">
    <link rel="stylesheet" href="asset/css/normalize.css">
    <link rel="stylesheet" href="asset/css/pages_layout.css">
</head>
<body class="bg-black">
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <img src="asset/img/logo.png" alt="logo of GamingPC World">
            <a class="navbar-brand" href="#">GamingPC World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center align-items-center fs-5 flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="dashboard.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="invoice.html">Invoice</a>
                    </li>
                </ul>
                <button class="btn btn-outline-warning" type="submit">Logout</button>
            </div>
        </div>
    </nav>
</header>
<main class="container-sm container-xl container-md">
    <section>
        <div>
            <img src="asset/img/invoice.png" alt="Items">
            <span class="text-center">Invoice</span>
        </div>
        <h6 class="bg-light text-black">Billing</h6>
        <form class="row g-3 ">
            <div class="col-md-4">
                <label for="item_code" class="form-label col-sm-12 col-lg-4">Order ID</label>
                <label id="item_code" class="form-label col-sm-12 col-lg-4">OR00001</label>
            </div>
            <br>
            <div class="col-md-4 col-lg-4">
                <label for="customer_ids" class="form-label col-sm-12 col-lg-4">Customer ID</label>
                <select class="form-select bg-dark-subtle text-black col-sm-12 col-lg-4" aria-label="Default select example" id="customer_ids">
                    <option selected>Choose</option>
                    <option value="1">CU00001</option>
                    <option value="2">CU00002</option>
                    <option value="2">CU00003</option>
                    <option value="2">CU00004</option>
                    <option value="2">CU00005</option>
                    <option value="2">CU00006</option>
                </select>
            </div>
            <div class="col-md-4 labels">
                <label for="customer_name" class="form-label col-sm-12 col-lg-4">Customer Name</label>
                <label id="customer_name" class="form-label col-sm-12 col-lg-4">Mr.Nobody</label>
            </div>
            <div class="col-md-4 col-lg-4 ">
                <label for="item_codes" class="form-label col-sm-12 col-lg-4">Item Code</label>
                <select class="form-select bg-dark-subtle text-black col-sm-12 col-lg-4" aria-label="Default select example" id="item_codes">
                    <option selected>Choose</option>
                    <option value="1">IT00001</option>
                    <option value="2">IT00002</option>
                    <option value="2">IT00003</option>
                    <option value="2">IT00004</option>
                    <option value="2">IT00005</option>
                    <option value="2">IT00006</option>
                </select>
            </div>
            <div class="col-md-4 labels">
                <label for="item" class="form-label col-sm-12 col-lg-4">Item</label>
                <label id="item" class="form-label col-sm-12 col-lg-4">No Item Select Yet</label>
            </div>
            <div class="col-md-4 labels">
                <label for="unit_price" class="form-label col-sm-12 col-lg-4">Unit Price Rs</label>
                <label id="unit_price" class="form-label col-sm-12 col-lg-4">0000.00</label>
            </div>
            <div class="col-md-4">
                <label for="qty" class="form-label">QTY</label>
                <input type="number" class="form-control" id="qty" placeholder="00">
            </div>
            <div class="col-md-4 labels">
                <label for="price" class="form-label col-sm-12 col-lg-4">Price Rs</label>
                <label id="price" class="form-label col-sm-12 col-lg-4">0000.00</label>
            </div>
            <div class="col-md-4 labels">
                <label for="net_price" class="form-label col-sm-12 col-lg-4">Net Price Rs</label>
                <label id="net_price" class="form-label col-sm-12 col-lg-4">0000.00</label>
            </div>
            <div class="col-md-6">
                <label for="cash" class="form-label">Cash Rs</label>
                <input type="number" class="form-control" id="cash" placeholder="0000.00">
            </div>
            <div class="col-md-6 text-bottom labels">
                <label for="balance" class="form-label col-sm-12 col-lg-4 ">Balance Rs</label>
                <label id="balance" class="form-label col-sm-12 col-lg-4">0000.00</label>
            </div>
        </form>
    </section>
    <div class="row">
        <span class="card-footer text-center">©copyright-GamingPC World-2023®</span>
    </div>
</main>
<script src="asset/boostrap/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
<script defer="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
