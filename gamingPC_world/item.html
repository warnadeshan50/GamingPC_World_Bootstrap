<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itmes GamingPC World</title>
    <meta name = "viewport" content="width=device-width,initial-scale1.0">
    <link rel="stylesheet" href="asset/boostrap/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/header_nav_body.css">
    <link rel="stylesheet" href="asset/css/normalize.css">
    <link rel="stylesheet" href="asset/css/pages_layout.css">
    <link rel="stylesheet" href="asset/css/search_new_update_delete_btn.css">
</head>
<body class="bg-black">
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <img src="asset/img/logo.png" alt="logo of GamingPC World">
            <a class="navbar-brand" href="#">GamingPC World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center align-items-center fs-5 flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="dashboard.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="invoice.html">Invoice</a>
                    </li>
                </ul>
                <button class="btn btn-outline-warning" type="submit">Logout</button>
            </div>
        </div>
    </nav>
</header>
<main class="container-sm container-xl container-md">
    <section>
        <div>
            <img src="asset/img/items.png" alt="Items">
            <span class="text-center">Items</span>
        </div>
        <h6 class="bg-light text-black">Item search</h6>
        <form class="row g-3 ">
            <div class="col-md-6">
                <label for="item_code" class="form-label">Item Code</label>
                <input type="text" class="form-control" id="item_code" placeholder="CO00001">
            </div>
            <br>
            <div class="col-md-3" id="search_btn">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-md-3" id="next-btn">
                <button class="btn btn-success">+ New</button>
                <button class="btn btn-secondary">Update</button>
                <button class="btn btn-warning">Delete</button>
            </div>
            <div class="col-md-6">
                <label for="item" class="form-label">Item</label>
                <input type="text" class="form-control" id="item" placeholder="Item's name">
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                <select class="form-select bg-dark-subtle text-black" aria-label="Default select example" id="category">
                    <option selected>Choose</option>
                    <option value="1">CPU</option>
                    <option value="2">Motherboard</option>
                    <option value="3">RAM</option>
                    <option value="3">VGA</option>
                    <option value="3">Storage</option>
                    <option value="3">Power Supply</option>
                    <option value="3">Laptop</option>
                    <option value="3">Monitor</option>
                    <option value="3">Keyboard</option>
                    <option value="3">Mouse</option>
                    <option value="3">Speakers</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="qty" class="form-label">QTY</label>
                <input type="number" class="form-control" id="qty" placeholder="00">
            </div>
            <div class="col-md-6">
                <label for="unit_price" class="form-label">Unit Price</label>
                <input type="number" class="form-control" id="unit_price" placeholder="Rs.00000.00">
            </div>
        </form>
        <table class="table" id="customer_table">
            <thead>
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item</th>
                <th scope="col">Category</th>
                <th scope="col">QTY</th>
                <th scope="col">Unit Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">IT000001</th>
                <td>MILANG KEYBOARD</td>
                <td>Keyboard</td>
                <td>79</td>
                <td>3000.00</td>
            </tr>
            <tr>
                <th scope="row">IT00002</th>
                <td>8GB RAM GIGABYTE</td>
                <td>RAM</td>
                <td>100</td>
                <td>9000.00</td>
            </tr>
            <tr>
                <th scope="row">IT00003</th>
                <td>4GB 2050Ti RTX NVDIA</td>
                <td>VGA</td>
                <td>45</td>
                <td>150000.00</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="asset/boostrap/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
<script defer="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
